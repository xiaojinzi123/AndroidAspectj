plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
    id 'org.gradle.kotlin.kotlin-dsl' version '4.2.1'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(JavaVersion.VERSION_17.toString()))
    }
}

group = 'com.xiaojinzi.aspectj'
archivesBaseName = 'aspectj-plugin'
version = "1.0.0"

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation "org.ow2.asm:asm-commons:9.4"
    implementation "org.ow2.asm:asm-util:9.4"
    implementation 'com.android.tools.build:gradle:8.1.4'
    // implementation 'com.android.tools.build:gradle:8.0.1'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation "com.joom.grip:grip:0.9.1"
    implementation "org.javassist:javassist:3.26.0-GA"
    implementation 'com.github.gundy:semver4j:0.16.4'
    // 依赖 aspectjtools
    implementation 'org.aspectj:aspectjtools:1.9.21'
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = archivesBaseName
            version = version
            from components.java
        }
    }
    repositories {
        maven {
            url = "$rootDir/RepoAspectj"
        }
    }
}
